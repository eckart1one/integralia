<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Integralia - Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="login">
	
<div class="container">
   <div class="section">
	   <div class="valign-wrapper ">
		   	<div class="row" style="margin:0 auto;">
			   	<div class="col s6">
			   	<img alt="" src="logoIntegralia.png" style="max-height: 70px;" />
			   	</div>
		   	</div>
	   </div>
	   
	   <div class="valign-wrapper ">
			<div class="row" style="margin:0 auto;">
			    <form class="col s4 offset-s4">
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="email" type="email" class="validate">
			          <label for="email">Usuario</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="password" type="password" class="validate">
			          <label for="password">Contraseña</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="check" type="checkbox" class="validate">
			          <label for="check">Recordar identidad</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12 center">
			          <input id="check" type="submit" value="INGRESAR" class="validate boton-enviar">
			        </div>
			      </div>
			      <div class="row colorp">
				      <p>Esta sección es para clientes registrados.</p>
				      <p>Si usted desea mayor información, por favor póngase en contacto con el Lic. Gustavo Gil, Director de Análisis Político y Legislativo.</p>
				      <p>(55) 52 80 13 47</p>
				      <p>contacto@integralia.com.mx</p>
			      </div>
			    </form>
			   
		  	</div>
  		</div>
  		
   </div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/init.js"></script>

  </body>
</html>
